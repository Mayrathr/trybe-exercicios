<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div>
    <h3 class="1">Cor primária</h3>
  </div>
  <div>
    <h3 class="2">Cor Secundária</h3>
  </div>
  <div>
    <h3 class="3">Cor Complementar</h3>
  </div>
  <div>
    <h3 class="4" >Cor Escura</h3>
  </div>
  <div>
    <h3 class="5">Cor Clara</h3>
  </div>
</body>
</html>
